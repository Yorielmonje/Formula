<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="alao">
        <section>
        <p class="letrica">Fahrenheit </p><input type="number" class="textbox" name="value1" placeholder="0" id="value1" [(ngModel)]="value1" >
        </section>
        <section>
        <button class="boton"(click)="calcular()">Calcular</button>
        </section>
        <p class="result">Celsius: {{resultado}}</p>
    
    </div>
    
</body>
</html>
